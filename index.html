<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="Netflix-Logo.png" alt="Netflix Logo" class="logo">
      <select class="select">
        <option value="1">English</option>
      </select>
      <form action="https://www.netflix.com/login">
        <button class="sign-in">Sign In</button>
      </form>
    </div>
    <div class="content">
      <h1>Unlimited movies, TV shows, and more</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
      <input type="text" class="input2" placeholder="Enter Your Email Address">
      <button class="button2" onclick="window.location.href='https://www.netflix.com/login'">Get Started ></button>
    </div>
  </div>
</body>
</html>
